<tr>
  <td class="symbol">
    {{symbol()}}
  </td>
  <td class="quantity">
    {{quantity}}
  </td>
  <td class="cost-basis">
    {{costBasis | currency}}
  </td>
  <td class="current-value">
    {{currentValue | currency}}
  </td>
  <td class="profit-loss">
    {{profitLoss | currency}}
  </td>
  <td class="current-price">
    {{currentPrice | currency}}
  </td>
  <td class="one-day">
    {{oneDay | currency}}
  </td>
  <td class="seven-days">
    {{sevenDays | currency}}
  </td>
  <td class="thiry-days">
    {{thirtyDays | currency}}
  </td>
  <td clas="trade">
    <a ui-sref="normal.trade({symbol: symbol(), opening: currentPrice})">Trade</a>
</tr>
