<tr>
  <td class="symbol">
    {{symbol}}
  </td>
  <td class="opening">
    {{opening | currency}}
  </td>
  <td class="first-day">
    {{firstDay| currency}}
  </td>
  <td class="seven-day">
    {{sevenDay | currency}}
  </td>
  <td class="thirty-day">
    {{thirtyDay | currency}}
  </td>
  <td class="trade-stock">
    <a ui-sref="normal.trade({symbol: symbol, opening: opening})">Trade</a>
  </td>
</tr>
