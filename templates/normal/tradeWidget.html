<div class="col-md-8 trade-widget">
  <div class="col-md-8">
    <form ng-submit="makeTransaction(formData)">
      <h3>Symbol: {{symbol}}</h3>
      <h3>Price: {{opening | currency}}<h3></br>
      Buy/Sell: <select class="form-control" ng-model="formData.transactionType">
        <option value = "buy">Buy</option>
        <option value = "sell">Sell</option>
      </select></br>
      <h3>Quantity: <input class="form-control" type="number" min="1" value= "1" ng-model="formData.quantity"></h3></br>
      <h3>Date: {{date}}</h3></br>
      <h3>Cost: ${{formData.quantity * opening | number : 2}}</h3></br>
      <button class="btn btn-primary" type="submit">Place Order!</button>
      <a ui-sref="normal.transactions" class="btn btn-success">See All Transactions</a>
      <a ui-sref="normal.portfolio" class="btn btn-success">See Portfolio</a>
    </form>
  </div>
  <div class="col-md-4">
    <h3>Cash Available:</h3></br>
    <h3 class="cash-on-hand">{{cash | currency}}</h3></br></br>
    <h3>Order Status: <h3></br>
    <h3 class="status-{{status}}">{{status}}</h3>
  </div>
</div>
