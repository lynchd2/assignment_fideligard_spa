<div class="col-md-8 stocks-available">
  <table class="table table-inverse table-bordered table-hover">
      <tr>
        <th>Date </th>
        <th>Symbol</th>
        <th>Type</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
      <tr transaction-row ng-repeat= "transactionObject in transactions track by $index"  transaction-object= "transactionObject"></tr>
  </table>
  <a ui-sref="normal.portfolio" class="btn btn-success">See Portfolio</a>
</div>
